dist: trusty
sudo: required
language: go

go:
  - "1.x"
  - "1.9"
  - master

env:
  - DEP_VERSION="0.4.1"

services:
  - docker

before_install:
  - curl -L -s https://github.com/golang/dep/releases/download/v${DEP_VERSION}/dep-linux-amd64 -o $GOPATH/bin/dep
  - chmod +x $GOPATH/bin/dep

install:
  - dep ensure
  
script:
  ./docker_test.sh
